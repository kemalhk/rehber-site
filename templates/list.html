<!DOCTYPE html>
<html>
<head>
    <title>Listeleme</title>
</head>
<body>
    <h1>Kayıtlar</h1>

    <p><a href="{{ url_for('rehber') }}">Anasayfaya dön.</a></p>    
    <p><a href="{{ url_for('addNumber') }}">Rehbere kayıt ekle.</a></p>
    <p><a href="{{ url_for('update') }}">Rehberden kayıt güncelle.</a></p>
    <p><a href="{{ url_for('deleteNumber') }}">Rehberden kayıt sil.</a></p>
    <table>
        <tr>
          <th>Id</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Numara</th>
        </tr>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.ad }}</td>
            <td>{{ user.soyad }}</td>
            <td>{{ user.numara }}</td>
          </tr>
        {% endfor %}
      </table>
    
</body>
</html>
