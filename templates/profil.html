<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Şifre Değiştirme</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3>Şifre Değiştirme</h3>
        <table class="table mt-4">
            <form>
                <tbody>
                    <tr>
                        <td>Mevcut Şifre:</td>
                        <td><input type="password" class="form-control" id="mevcutSifre" placeholder="Mevcut Şifre">
                        </td>
                    </tr>
                    <tr>
                        <td>Yeni Şifre:</td>
                        <td><input type="password" class="form-control" id="yeniSifre" placeholder="Yeni Şifre"></td>
                    </tr>
                    <tr>
                        <td>Yeni Şifre (Tekrar):</td>
                        <td><input type="password" class="form-control" id="yeniSifreTekrar"
                                placeholder="Yeni Şifre (Tekrar)"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><button type="button" class="btn btn-primary">Şifreyi
                                Değiştir</button>
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
